{% extends 'staff_templates/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
    <h2><a href="{% url 'index' %}">Go to home</a></h2>
    <h3>Edit Subject</h3>
{% endblock page_header %}

{% block content %}
<form action="." method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Save Changes</button>
    {% endbuttons %}
</form>

{% endblock content %}
