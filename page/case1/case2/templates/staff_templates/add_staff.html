{% extends 'staff_templates/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
    <h2><a href="{% url 'index' %}">Go to home</a></h2>
    <h3>ADD STAFF  </h3>
    {% endblock page_header %}
{% block content %}
<p>
    <a href="{% url 'topic' topic.id %}">{{topic}}</a>
</p>
<form action="{% url 'add_staff' topic.id %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">ADD STAFF</button>
    {% endbuttons %}
</form>

{% endblock content %}
