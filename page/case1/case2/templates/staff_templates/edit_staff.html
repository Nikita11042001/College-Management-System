{% extends 'staff_templates/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
    <h2><a href="{% url 'index' %}">Go to home</a></h2>
    <p><a href="{% url 'topic' topic.id %"}>{{ topic }}</a></p>
    <h3>EDIT STAFF </h3>
    {% endblock page_header %}

{% block content %}
<form action="{% url 'edit_staff' staff.id %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">SAVE CHANGES</button>
    {% endbuttons %}
</form>

{% endblock content %}
