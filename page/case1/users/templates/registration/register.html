{% extends 'staff_templates/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
<h2 >Register</h2>
{% endblock page_header %}


{% block content %}
<form action="{% url 'users:register' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'users:login' %}">
</form>

{% endblock content %}
